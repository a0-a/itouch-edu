     {% load static %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootsrap Setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">


    <title>Itouch Login |</title>

</head>

<body>
  
  <nav class="navbar navbar-primary bg-primary" style="padding: 50px;">
    <div class="container-fluid">
          <h3 style="color: white;">Login To Your Account</h3>
    </div>
  </nav>
  <br>
  <br>

                 <!--This is the Error message of the register page.-->
  <div>
    <style>
      p{
        padding: 10px;
        color: green;
      }
    </style>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
  </div>
      


    <form  method="POST" action="login">
        {% csrf_token %}
        <div class="container">
          <label for="text">Username</label>
          <div class="mb-3">
            <input type="text" name="username" class="form-control">
          </div>
          <br>
          <label for="password">Enter Your Password</label>
          <div class="mb-3">
            <input type="password" class="form-control" name="password">
          </div>
          <a href="register" class="link-primary">Create An Account Here</a>
      <br>
      <br>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

</body>
</html>
