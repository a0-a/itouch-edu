{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">

    <title>Itouch Sign-Up |</title>

</head>
<body>

                               <!--this is the navigation Bar-->

              <nav class="navbar navbar-primary bg-primary" style="padding: 35px;">
                 <div class="container-fluid">
                  <h1 style="color: white;">Create An Account</h1>  
                  </div>
             </nav>
             <br>
             <br>


                        <!--This is the Error message of the register page.-->
  <div>
    <style>
      p{
        padding: 10px;
        color: green;
      }
    </style>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
  </div>


  <!---this the register side-->

   <form method="POST" action="register">
     {% csrf_token %}
     <div class="container">

      <label for="text">Enter Username</label>
      <div class="mb-3">
        <input type="text" name="username" class="form-control">
      </div>
      <br>
             
      <label for="email">Enter Your Email</label>
      <div class="mb-3">
        <input type="email" name="email" class="form-control">
      </div>
      <br>

      <label for="password">Enter Your Password</label>
      <div class="mb-3">
        <input type="password" class="form-control" name="password2">
      </div>
      <br>

      <label for="password">Confirm Password</label>
      <div class="mb-3">
        <input type="password" class="form-control" name="password">
      </div>
      <a href="login" class="link-success">Already Have An Account</a>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

   </form> 



   <!--this is the footer side-->
</body>
</html>
