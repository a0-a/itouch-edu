{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itouch Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">



</head>
<body class="m-5">
      <div class="container">
           <div class="row justify-content-center">
                <div class="col-md-5">
                    <a href="{% url 'gallery' %}" class="btn btn-outline-primary">Go Back</a>

                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card">
                            <div class="form-group m-3">
                                <label for="Descrip">Description</label>
                                <textarea required name="description" id="Descrip" cols="30" rows="5" class="form-control">
                                </textarea>
                           </div>
                           
                            

                           <div class="form-group m-3">
                            <select name="category" type="file" class="form-control">
                                <option value="none">Select Your category...</option>

                                {% for category in categories reversed %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                            </div>

                               <div class="form-group m-3">
                                    <input required name="image" type="file" class="form-control-file">
                               </div>
                      <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </div>
              </form>
            </div>
         </div>
      </div>
</body>
</html>
