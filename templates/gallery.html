{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Bootstrap Setup-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css' %}">


    <title>Itouch Home |</title>

    <style>
      .image-thumbail{
        height: 200px;
        object-fit: cover;
      }
    </style>

</head>
<body class="m-5">
          <div class="container">
               <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                             <ul class="list-group list-group-flush">                                    
                                   <a href="{% url 'add' %}" class="btn btn-outline-primary btn-sm m-1">Post</a>                               
                             </ul>
                        </div>
                  <!--This is the Photo Gallery-->
                    </div>
                    <div class="col-md-9">
                         <div class="row">
                             
                             {% for photo in photos reversed %}
                             <div class="col-md-4">  
                                 <div class="card my-2">
                                      <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                                
                               
                                      <div class="card-body">
                                     <small>Category: {{photo.category.name}}</small>
                                           
                                  </div>
                                  <a href="{% url 'Photo' photo.id %}" class="btn btn-outline-primary btn-sm m-1">View</a>
                                </div>
                          </div>
                          {% empty %}
                          <h3>No Files...</h3>
                          {% endfor %} 
                         </div> 
                    </div>
               </div>
          </div>
          
</body>
</html>
